{% extends "base.html" %}
{% block body %}
	

{% load crispy_forms_tags %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form| crispy}}
<button type="submit" class="btn btn-primary"> Login </button>
<button class="btn btn-danger" onclick="window.location='{% url 'posts:post_list' %}' ; return false;"> Cancle</button>
<input type="hidden" name="next" value="{{ next }}" />
<button class="btn btn-secondary" onclick="window.location='{% url 'profiles:register' %}' ; return false;">Register</button>

</form>

{% endblock body %}
